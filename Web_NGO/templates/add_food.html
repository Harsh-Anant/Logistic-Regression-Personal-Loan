<body>

    <div class="main">
        <div class="container">
        <form id="addf" method="post">
           {% csrf_token %}
    <br> <div class="table-repsonsive">
             <span id="error"></span>
             <table class="table table-condensed" id="Passenger_table">
              <tr>
               <th>Food_Name</th>
               <th>Food_Quantity with units</th>
               <th>Perishable(True/False)</th>
               <th>Expiry_Date</th>

            </div>
            </div>
          </form>
        </div>

    </html>

    <!-- JS -->
    <script>
        var i=0;
        $(document).ready(function(){
         
         $(document).on('click', '.add', function(){
          var html = '';
        html += '<tr>';
          html += '<td><input type="text" name="f_name'+i+'" class="form-control f_name" autocomplete="off" required/></td>';
          html += '<td><input type="text" name="f_quantity'+i+'" class="form-control f_quantity" required></td>';
          html += '<td><select name="perishable'+i+'" class="form-control perishable"><option value=""></option><option value="True">True</option><option value="False">False</option></select></td>';
          html += '<td><input type="date" name="expiry'+i+'" class="form-control expiry" required></td>';
          html+='<td><select name="type'+i+'" class="form-control type"><option value=""></option><option value="Solid">Solid</option><option value="Liquid">Liquid</option></select></td>';
          html+='<td><input type="text" name="address'+i+'" class="form-control address" autocomplete="off" required/></td>';
          html += '<td><button type="button" name="remove" class="btn btn-danger btn-sm remove"><span class="glyphicon glyphicon-minus"></span></button></td></tr>';
          $('#Passenger_table').append(html);i++;
          return true;
        
        
         });
         
         $(document).on('click', '.remove', function(){
          $(this).closest('tr').remove();
          i--;
         });
         $('#addf').submit(function(e){
          e.preventDefault();
          $.ajax({
            type:'POST',
            url:"{% url 'addf' %}",
            data:$(this).serialize(),
            datatype:'json',
            success: function(response){
              alert("response:"+response.message);
            },
            error: function(response){
              alert("response:"+response.message);
            }



          });
        });
         
        });
      </script>
